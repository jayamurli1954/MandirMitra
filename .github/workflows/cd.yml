name: CD Pipeline

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  build-standalone-package:
    runs-on: windows-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Create Standalone Package
        run: |
          echo "Building standalone package..."
          # Add your build script here
          # This would typically use PyInstaller or similar

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: standalone-package
          path: dist/
          retention-days: 30

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-standalone-package
    environment:
      name: staging
      url: https://staging.mandirmitra.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Staging
        run: |
          echo "Deploying to staging environment..."
          # Add your deployment script here
          # Example: rsync, scp, or cloud deployment commands

      - name: Run Smoke Tests
        run: |
          echo "Running smoke tests..."
          # Add smoke test script here
          # curl https://staging.mandirmitra.com/api/v1/health

  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment:
      name: production
      url: https://mandirmitra.com
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Production
        run: |
          echo "Deploying to production environment..."
          # Add your production deployment script here

      - name: Health Check
        run: |
          echo "Checking production health..."
          # curl https://mandirmitra.com/api/v1/health
          # Verify response is healthy

      - name: Notify Deployment
        if: always()
        run: |
          echo "Deployment completed"
          # Add notification (email, Slack, etc.)
