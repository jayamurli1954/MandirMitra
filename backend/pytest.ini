[pytest]
# Pytest Configuration for MandirSync Backend

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Test paths
testpaths = tests

# Add backend directory to Python path
pythonpath = .

# Minimum Python version
minversion = 7.0

# Console output options (OPTIMIZED)
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    # PERFORMANCE: Run tests in parallel using all CPU cores
    -n auto
    # PERFORMANCE: Rerun failed tests first for faster feedback
    --failed-first
    # PERFORMANCE: Cache test results for faster reruns
    --cache-clear
    # PERFORMANCE: Show test durations to identify slow tests
    --durations=10
    # PERFORMANCE: Stop on first failure in development (remove for CI)
    # -x
    # COVERAGE: Generate coverage report
    --cov=app
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    # Suppress noisy output
    --no-header
    --quiet-coverage

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database, external services)
    slow: Slow tests (full end-to-end flows)
    api: API endpoint tests
    auth: Authentication/authorization tests
    donations: Donation module tests
    sevas: Seva booking tests
    accounting: Accounting module tests
    hr: HR/payroll tests
    inventory: Inventory management tests
    assets: Asset management tests
    reports: Report generation tests

# Coverage options (when running with --cov)
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */alembic/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Ignore certain files from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
