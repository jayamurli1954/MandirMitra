[pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = .
norecursedirs = .git .tox dist build *.egg __pycache__ alembic migrations scripts

# Performance optimizations
# Use all available CPU cores for parallel testing
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    # Parallel execution (use -n auto for all cores, or -n 4 for specific number)
    -n auto
    # Code coverage
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    # Fail fast (stop after first N failures)
    --maxfail=5
    # Show slowest tests
    --durations=10
    # Reuse database connections
    --reuse-db

# Asyncio configuration
asyncio_mode = auto

# Markers for selective testing
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    panchang: marks tests related to panchang calculations
    api: marks tests for API endpoints
    database: marks tests that require database
    fast: marks tests that run quickly

# Coverage configuration
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */migrations/*
    */alembic/*
    */scripts/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
