[pytest]
# Pytest Configuration for MandirSync Backend

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Test paths
testpaths = tests

# Add backend directory to Python path
pythonpath = .

# Minimum Python version
minversion = 7.0

# Console output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    -p no:cacheprovider

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database, external services)
    slow: Slow tests (full end-to-end flows)
    api: API endpoint tests
    auth: Authentication/authorization tests
    donations: Donation module tests
    sevas: Seva booking tests
    accounting: Accounting module tests
    hr: HR/payroll tests
    inventory: Inventory management tests
    assets: Asset management tests
    reports: Report generation tests

# Coverage options (when running with --cov)
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */alembic/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Ignore certain files from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
